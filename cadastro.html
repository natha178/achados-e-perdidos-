<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Achados & Perdidos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <a href="index.html">In√≠cio</a>
        <a href="cadastro.html">Cadastro</a>
        <a href="vendas.html">Vendas</a>
        <a href="objetos.html">Objetos</a>
        <a href="perdi.html">Perdi algo!</a>
    </header>

    <main class="container">
        <section class="form-section">
            <h2 class="form-title">Crie sua conta</h2>
            <form action="/cadastrar" method="post">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="exemplo@email.com">
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required placeholder="Crie uma senha forte">
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>
    
</body>
</html>
