<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perdi algo! - Achados & Perdidos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <a href="index.html">Início</a>
        <a href="cadastro.html">Cadastro</a>
        <a href="vendas.html">Vendas</a>
        <a href="objetos.html">Objetos</a>
        <a href="perdi.html">Perdi algo!</a>
    </header>

    <main class="container">
        <section class="form-section">
            <h2 class="form-title">Reportar Item Perdido</h2>
            <form action="/reportar-perdido" method="post" enctype="multipart/form-data">
                
                <div class="form-group">
                    <label for="titulo">Título do Item:</label>
                    <input type="text" id="titulo" name="titulo" required placeholder="Ex: Chaveiro, Carteira de couro">
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição Detalhada:</label>
                    <textarea id="descricao" name="descricao" rows="5" required placeholder="Ex: Carteira de couro marrom, com um adesivo de estrela e dois cartões."></textarea>
                </div>

                <div class="form-group">
                    <label for="local">Onde você perdeu o item?</label>
                    <input type="text" id="local" name="local" placeholder="Ex: Perto da praça central, Ônibus da linha 123">
                </div>

                <div class="form-group">
                    <label for="foto_perdido">Adicione Fotos do item:</label>
                    <input type="file" id="foto_perdido" name="foto_perdido" accept="image/*" multiple class="file-input">
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Reportar Perda</button>
                </div>
            </form>
        </section>
    </main>
    
</body>
</html>
